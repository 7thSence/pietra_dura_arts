<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Body Styles */
      body {
        background-image: url("https://i.postimg.cc/G2bKMP8d/Screenshot-242.png");
        background-repeat: no-repeat;
        background-size: cover; /* Make sure the background covers the entire page */
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      /* Container Styles */
      .container {
        position: relative; /* Make the container a positioning context */
        width: 100%;
        height: 100%;
      }

      /* Content Box Styles */
      .content {
        background-color: rgb(85, 162, 137);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90%; /* Use percentage for responsiveness */
        max-width: 400px; /* Max width ensures the content doesn't stretch too much on large screens */
        padding: 20px;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%); /* Vertically center the content */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Optional: Adds shadow for better visibility */
        text-align: center;
      }

      /* Form Elements */
      form input,
      form button {
        margin-top: 10px;
        padding: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
      }

      form button:hover {
        background-color: #0056b3;
      }

      /* Mobile Responsiveness: Font size and padding adjustments */
      @media (max-width: 600px) {
        .content {
          width: 90%; /* Ensure it takes up more space on small screens */
          padding: 15px;
        }

        .content h2 {
          font-size: 1.8rem; /* Smaller font size for mobile */
        }

        .content p {
          font-size: 1rem; /* Smaller font size for mobile */
        }

        form input,
        form button {
          padding: 8px; /* Adjust button and input padding for small screens */
          width: 100%; /* Ensure inputs and buttons are full-width */
        }
      }

      /* Instagram link style */
      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>Pietradura</h2>
        <p>
          ðŸ’Ž Stay tuned for an exclusive journey into the world of marble craftsmanship. Launching soon...
        </p>

        <p>
          Meanwhile connect with us on
          <a href="https://www.instagram.com/pietra_dura_arts" target="_blank">Instagram</a>
        </p>
      </div>
    </div>
  </body>
</html>
